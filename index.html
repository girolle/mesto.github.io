<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Колосков Сергей">
  <meta name="description" content="Сайт о местах России">
  <meta name="keywords" content="Места России">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body class="root js-root">
  <div class="page">
    <header class="header">
      <a class="header__link" href="#">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__item-wrapper">
            <h1 class="profile__title">Винни Пу</h1>
            <button class="profile__text-edit-btn js-profile__text-edit-btn" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь ульев</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="image-cards" aria-label="Карточки">
        <ul class="image-cards__items">
          <li class="image-cards__item">
            <img class="image-cards__picture" src="./images/red-october.jpg" alt="Кондитерская фабрика Красный Октябрь">
            <div class="image-cards__label">
              <h2 class="image-cards__title" data-title="К\Ф Красный октябрь">К\Ф"Красный октябрь"</h2>
              <button class="image-cards__like"></button>
            </div>
          </li>
          <li class="image-cards__item">
            <img class="image-cards__picture" src="./images/belev.jpg" alt="город Белёв">
            <div class="image-cards__label">
              <h2 class="image-cards__title" data-title="Белёв">Белёв</h2>
              <button class="image-cards__like"></button>
            </div>
          </li>
          <li class="image-cards__item">
            <img class="image-cards__picture" src="./images/babaevskiy.jpg" alt="Концерн Бабаевский">
            <div class="image-cards__label">
              <h2 class="image-cards__title" data-title="Концерн Бабаевский">Концерн "Бабаевский"</h2>
              <button class="image-cards__like"></button>
            </div>
          </li>
          <li class="image-cards__item">
            <img class="image-cards__picture" src="images/tula.jpg" alt="город Тула">
            <div class="image-cards__label">
              <h2 class="image-cards__title" data-title="Тула">Тула</h2>
              <button class="image-cards__like"></button>
            </div>
          </li>
          <li class="image-cards__item">
            <img class="image-cards__picture" src="./images/kolomna.jpg" alt="город Коломна">
            <div class="image-cards__label">
              <h2 class="image-cards__title" data-title="Коломна">Коломна</h2>
              <button class="image-cards__like"></button>
            </div>
          </li>
          <li class="image-cards__item">
            <img class="image-cards__picture" src="./images/Sormovo.jpg" alt="Сормовская кондитерская фабрика">
            <div class="image-cards__label">
              <h2 class="image-cards__title" data-title="Сормовская К/Ф">Сормовская К/Ф</h2>
              <button class="image-cards__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup js-popup">
      <div class="popup__container">
        <form class="popup__form js-popup__form" name="edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input js-popup__input-name" type="text" placeholder="Имя">
          <input class="popup__input js-popup__input-job" type="text" placeholder="Профессия">
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-form js-popup__close-form" type="button"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
